<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="page d'accueil" content="jouer au shifumi">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <!--Favicon-->
        <link rel="shortcut icon" href="assets/img/shortcut.png">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,400;1,300;1,400&family=Goblin+One&display=swap" rel="stylesheet">

        <title>Shifumi</title>

    </head>
    <body>
        <audio controls class="d-none">
            <source src="assets/audio/bienvenue.mp3" type="audio/mpeg" id="soundeffect"/>
        </audio>
        <!-- bgsound est obsolète selon W3C...
            <bgsound src="assets/audio/bienvenue.mp3" id="soundeffect" loop=1 autostart="true" />-->

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-3 m-auto">
                    <img id="logo" src="assets/img/shifumi.png" class="img-fluid rounded mx-auto d-block" alt="logo">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 video">
                    <video autoplay loop muted>
                        <source src="assets/video/tournament.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12 col-md-12 m-auto">
                    <h1><button onmousedown="bienvenue.play()" id="cParti" type="button" class="btn text-light m-auto d-block" data-toggle="modal" data-target="#exampleModal">C'est Parti !</button></h1>
                </div>
            </div>
                    

            <div class="row">
                <div class="col-lg-3 col-md-3">
                    
                    <div class="modal position-fixed text-center" id="exampleModal" tabindex="1" role="dialog"  aria-hidden="true">
                        <div class="modal-dialog " role="document">
                            <div class="modal-content ">
                                <div class="modal-body">
                                    <img id="regles" src="assets/img/regles.JPG" alt="règles du jeu">
                                    <h1 class="modal-title">ASTUCE</h1>
                                    <p>Faites glisser votre choix sur le carré blanc !</p>
                                    <p>À vous de jouer !</p>
                                </div>
                                <div class="modal-footer">
                                    <a class="btn text-light pt-2" id="play" href="jeux.html" role="button" title="Jouer">Jouer !</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="assets/js/main.js"></script>
        <script>
            var bienvenue = new Audio();
            bienvenue.src = "assets/audio/bienvenue.mp3" ;
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">

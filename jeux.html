<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="jeu shifumi">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="assets/css/style.css">
        <!--Favicon-->
        <link rel="shortcut icon" href="assets/img/shortcut.png">
        <script src="https://kit.fontawesome.com/1a5f669fe2.js" crossorigin="anonymous"></script>
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,400;1,300;1,400&family=Goblin+One&display=swap" rel="stylesheet">
        
        <title>Shifumi</title>
    </head>
    <body>
        <!--partie header-->
        <main class="jeu">
            <div class="container-fluid background">
                <div class="row mt-3">
                        <div class="col-lg-3 col-md-3">
                            <a href="index.html"><img id="logo" src="assets/img/shifumi.png" class="img-fluid rounded mx-auto d-block" alt="logo"></a>
                        </div>
                        <div class="col-lg-9 col-md-9 text-center score align-self-center" style="color: white;">
                            <h1 id="victoryFont">Victoires : <span class="victory">0</span></h1>
                            <p>Pourcentage de victoires contre l'ordinateur : <span class="percent">100%</span></p>
                        </div>
                </div> 

                <div class="container-fluid hands p-4">
                    <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-4 hands">
                                <img src="assets/img/rock.png" id="pierre" class="img-fluid draggable sign ui-widget-content mx-auto d-block" alt="pierre">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-4 items-center hands">
                                <img src="assets/img/feuille.png" id="feuille" class="img-fluid draggable sign ui-widget-content mx-auto d-block" alt="feuille">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-4 hands">
                                <img src="assets/img/victory.png" id="ciseaux" class="img-fluid draggable sign ui-widget-content mx-auto d-block" alt="ciseaux">
                            </div>
                    </div>
                </div>

                <!--<div class="row">
                <div class="col-lg-12">
                    <img class="mx-auto d-block" src="../shifumi/assets/img/titre2.png">
                </div>
                </div>-->
                <!--partie jeux-->     
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                        <p class="text-center font-weight-bolder player1">HUMAN</p>
                            <div class="droppable mx-auto d-block man">
                                <img class="img-fluid perso mx-auto d-block" src="assets/img/hatsune.png" alt="hatsune" width="180" height="180">
                            </div>
                    </div> 
                    <div class="col-lg-4 col-md-4 col-sm-4 col-4 tableau font-weight-bolder text-center align-self-center score p-4">
                        <h2 id="deco">SCORE</h2>
                        <p><span class="playerVictory">HUMAN : 0 </span></p>
                        <p id="vs"> VS </p>
                        <p><span class="machineVictory">MACHINE : 0</span></p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                        <p class="text-center font-weight-bolder player2" >MACHINE</p>
                        <div class="droppableMachine mx-auto d-block machine">
                            <img class="img-fluid perso mx-auto d-block" src="assets/img/rose2.png" alt="personnage" width="160" height="160">
                        </div>
                    </div> 
                    <div class="col-lg-12 col-md-12 col-sm-12 col12 pt-3">
                        <img src="assets/img/titre3.png" alt="joueurs" class="img-fluid mx-auto d-block">
                    </div>
                </div>
            </div>
        </main>
